################################################################
#
# UniFi Proxy client module for Zabbix
# Please restart zabbix-agent/zabbix-server if you change this section settings
#
################################################################
# Option: UniFiProxyServer
#         Where are listen UnFi Proxy TCP server
#         
# Mandatory: no
# Default: localhost
UniFiProxyServer=127.0.0.1

# Option: UniFiProxyPort
#         UnFi Proxy TCP server's port, that accept incoming connections
#         
# Mandatory: no
# Default: 7777
UniFiProxyPort=7777
